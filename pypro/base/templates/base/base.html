{% load static %}
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Python Pro{% endblock title %}</title>
    <link rel="icon" type="image/png" href="{% static 'img/infinidade.png' %}" />

    <meta name="description" content="{% block description %}PÃ¡gina do curso Python Pro{% endblock description %}">
    <meta name="author" content="Paulo Guillen">
<!--
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'base:home' %}">PythonPro</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Modulos
              </a>
              <ul class="dropdown-menu">
                {% for modulo in MODULOS %}
                  <li><a class="dropdown-item" href="#">{{modulo.titulo}}</a></li>
                  <li><hr class="dropdown-divider"></li>
                {% endfor %}
                </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block body %} {% endblock body %}
  
    {% include "base/footer.html" with contato_email="ramalho@python.pro.br" only %}

<!--
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
-->

  </body>
</html>
